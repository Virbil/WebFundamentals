<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>ninja To Cat</title>
</head>
<body>
    <div id="container">
        <img src="./img/cat0.png" data-alt-src="./img/ninja0.png">
        <img src="./img/cat1.png" data-alt-src="./img/ninja1.png">
        <img src="./img/ninja2.png" data-alt-src="./img/cat2.png">
        <img src="./img/ninja3.png" data-alt-src="./img/cat3.png">
        <img src="./img/cat4.png" data-alt-src="./img/ninja4.png">
    </div>

    <script>
        $(document).ready(function() {
            $('img').click(function() {
                var temp = $(this).attr('src');
                $(this).attr('src', $(this).attr('data-alt-src'));
                $(this).attr('data-alt-src', temp);
            })
        })
    </script>
</body>
</html>
