<!DOCTYPE html>
<html lang="en">
   <head>
	  <meta charset="UTF-8">
      <title>Display our blocks!</title>
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
       <div id="wrapper">
         <header>
            <img src="./img/github.jpg" alt="Cats with github">
            Display our blocks!
            <img src="./img/catandninja.png" alt="Cat and ninja">
         </header>
         <div id="blocks">
            <img id="odd"  src="./img/dojocat.jpg" alt="Ninja cat with sword">
            <img id="even" src="./img/heisencat.png" alt="Heisen cat">
            <img id="odd"  src="./img/linkcat.png" alt="Link cat from Zelda">
            <img id="even" src="./img/ironcat.png" alt="Ironman cat">
            <img id="odd"  src="./img/defunktocat.png" alt="Guitar playing cat">
            <img id="odd"  src="./img/coder2.jpg" alt="Female cat coder">

            <img id="even" src="./img/stormtroopocat.png" alt="Stormtrooper cat">

            <img id="even" src="./img/oktobercat.png" alt="Octoberfest cat with beer">

            <img id="odd"  src="./img/aidorucat.png" alt="Cat on heart">
            <img id="even" src="./img/domo-cat.png" alt="Domo cat">
            <img id="odd"  src="./img/kantana.jpg" alt="Kimono cat with sword">
            <img id="even" src="./img/daftpunk.gif" alt="Daft Punk cat">
            <img id="odd"  src="./img/codercat.jpg" alt="Coding cat with coffee">
         </div>
 
      </div><!-- end of wrapper -->

</html>
