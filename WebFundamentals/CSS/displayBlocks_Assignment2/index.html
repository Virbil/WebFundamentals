<!DOCTYPE html>
<html lang="en">
   <head>
	  <meta charset="UTF-8">
      <title>Display our blocks!</title>
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
       <div id="wrapper">
         <div id="header">
            <img src="./img/github.jpg" alt="Cats with github" width="100" height="80">
            <h1>Display our blocks!</h1>
            <img src="./img/catandninja.png" alt="Cat and ninja" width="100" height="80">
         </div>
         <div id="main_content">
             <div id="row">
                <div id="odd" class="subcontents"><img src="./img/dojocat.jpg" alt="Ninja cat with sword" ></div>
                <div id="even" class="subcontents"><img src="./img/heisencat.png" alt="Heisen cat" ></div>
                <div id="odd" class="subcontents"><img src="./img/linkcat.png" alt="Link cat from Zelda" ></div>
                <div id="even" class="subcontents"><img src="./img/ironcat.png" alt="Ironman cat" ></div>
                <div id="odd" class="subcontents"><img src="./img/defunktocat.png" alt="Guitar playing cat" ></div>
             </div>
             <div id="row">
                <div id="odd" class="subcontents"><img src="./img/coder2.jpg" alt="Female cat coder" ></div>
                <div id="even" class="subcontents"><img src="./img/riddlocat.png" alt="Riddler cat" ></div>
                <div id="odd" class="subcontents"><img src="./img/chellocat.jpg" alt="Portal cat" ></div>
                <div id="even" class="subcontents"><img src="./img/stormtroopocat.png" alt="Stormtrooper cat" ></div>
                <div id="odd" class="subcontents"><img src="./img/visionary.jpg" alt="Visionary cat" ></div>
             </div>
             <div id="row">
                <div id="odd" class="subcontents"><img src="./img/cherry.jpg" alt="Cat with cherry & ice cream" ></div>
                <div id="even" class="subcontents"><img src="./img/oktobercat.png" alt="Octoberfest cat with beer" ></div>
                <div id="odd" class="subcontents"><img src="./img/mario.png" alt="Mario cat" ></div>
                <div id="even" class="subcontents"><img src="./img/cooler.png" alt="My little pony cat" ></div>
                <div id="odd" class="subcontents"><img src="./img/jean-luc-picat.jpg" alt="Star Trek cat" ></div>
             </div>
             <div id="row">
                <div id="odd" class="subcontents"><img src="./img/aidorucat.png" alt="Cat on heart" ></div>
                <div id="even" class="subcontents"><img src="./img/domo-cat.png" alt="Domo cat" ></div>
                <div id="odd" class="subcontents"><img src="./img/kantana.jpg" alt="Kimono cat with sword" ></div>
                <div id="even" class="subcontents"><img src="./img/daftpunk.gif" alt="Daft Punk cat" ></div>
                <div id="odd" class="subcontents"><img src="./img/codercat.jpg" alt="Coding cat with coffee" ></div>
             </div>
         </div>
 
      </div><!-- end of wrapper -->
   </body>
</html>
